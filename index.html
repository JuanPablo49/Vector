<!DOCTYPE html>
<html>
<head>
	<title>Maximo con vectores</title>
	<link rel="stylesheet" type="text/css" href="estiloentrega4VECTORperiodo1.css">
	<script>
		x=[];
	</script>
</head>
<body>
	<center>
		<input type="text" placeholder="Ingresa numeros" id="in">
		<input type="button" value="Ingresar" onclick="ingre();">
		<br><br>
		<button onclick="maximo();">Mire maximo</button>
	</center>
	<div id="div"></div>
	<script>
		function ingre()
		{
			x[x.length]=document.getElementById("in").value;
			console.log(x);
			console.log(x.length);
			document.getElementById("in").value="";
			if(x.length>5)
			{
				alert("Usuario, no se pueden ingresar mas numeros");
				x.pop();
				console.log(x);
				console.log(x.length);
			}
		}

		function maximo()
		{
			y=Math.max(...x);
			document.getElementById("div").innerHTML=y;
		}
	</script>
</body>
</html>
